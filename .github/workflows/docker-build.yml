name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # FAST disk cleanup (7-10 seconds, frees ~20GB)
    - name: Free up space on runner
      run: |
        sudo rm -rf /usr/local/lib/android   # ~10GB
        sudo rm -rf /usr/share/dotnet        # ~7GB
        sudo rm -rf /opt/ghc                 # ~3GB
        sudo docker system prune -af         # ~3â€“6GB

    - name: Set Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # SUPER FAST build + push (buildkit already enabled)
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        provenance: false
        sbom: false
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/comfyui-im7:latest
